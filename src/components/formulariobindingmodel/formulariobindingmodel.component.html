<h1>Formulario Binding Model</h1>
<h2 style="color:blue">{{mensaje}}</h2>

<!-- DEBEMOS DAR AL FORM UN ID ANGULAR
INDICAR QUE ES DE TIPO ngForm DE ANGULAR -->
<form #userForm="ngForm" (ngSubmit)="recibirFormulario()">
    <label>Nombre: </label>
    <input type="text"
        #cajanombre="ngModel"
        name="cajanombre"
        [(ngModel)]="user.nombre" required/>
    <label style="color:red"
    *ngIf="!cajanombre.valid && cajanombre.touched"
    >
        El nombre es obligatorio
    </label>
    <br/>
    <label>Apellido: </label>
    <input type="text"
        #cajaapellidos="ngModel"
        name="cajaapellidos"
        pattern="[A-Z]{1}[a-z]{2}"
        [(ngModel)]="user.apellidos"/>
    <label style="color:red"
    *ngIf="!cajaapellidos.valid && cajaapellidos.touched"
    >
        El campo apellido debe contener una may√∫scula y dos letras
        por lo menos...
    </label>    
    <br/>
    <label>Edad: </label>
    <input type="number"
        #cajaedad="ngModel"
        name="cajaedad"
        [(ngModel)]="user.edad"/><br/>
    <button [disabled]="!userForm.valid">
        Enviar datos
    </button>
</form>
<hr/>
<h2>Nombre: {{user.nombre}}</h2>
<h2>Apellidos: {{ user.apellidos }}</h2>
<h2>Edad: {{ user.edad }}</h2>
