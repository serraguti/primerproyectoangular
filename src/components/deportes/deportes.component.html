<h1 style="color:blueviolet">Ejemplo directivas Angular</h1>

<h2>Estilos con ngStyle</h2>
<ul>
    <li *ngFor="let num of numeros"
    [ngClass]="{
        estilopar: num % 2 == 0,
        estiloimpar: num % 2 == 1        
    }"
    >
        {{num}}
    </li>
</ul>

<h2>Número de deportes {{ sports.length }}</h2>
<!-- DIRECTIVA IF -->
<div *ngIf="sports.length < 7; then condiciontrue; else condicionelse">
</div>
<ng-template #condiciontrue>
    <h2 style="color:red">
        Tenemos menos de 7 deportes
    </h2>
</ng-template>
<ng-template #condicionelse>
    <h2 style="color:blue">
        Tenemos más de 7 deportes
    </h2>
</ng-template>

<h4 style="color:red">
    El primer deporte es {{ sports[0] }}
</h4>

<!-- BUCLE PARA MOSTRAR TODOS LOS DEPORTES EN UNA LISTA -->
<ul>
    <li *ngFor="let sport of sports; let i = index">
        Posición: {{i}}, Deporte: {{sport}}
    </li>
</ul>
