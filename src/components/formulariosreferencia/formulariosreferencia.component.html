<h1 style="color:blue">Formularios por referencia</h1>
<form #sumarForm="ngForm">
    <label>Número 1: </label>
    <input type="number"
        name="cajanumero1"
        #cajanumero1/>
    <br/>
    <label>Número 2: </label>
    <input type="number"
        name="cajanumero2"
        #cajanumero2/>
    <br/>
    <button (click)="sumarNumeros()">
        Sumar números
    </button>
</form>
<h2 style="color:red">La suma es {{suma}}</h2>
